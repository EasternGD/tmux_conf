# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# 黃色背景 + 深黑文字
set -g mode-style "fg=#11111b,bg=#f9e2af,bold"

# Vim Navigation
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Visual Mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Visual Line Mode
bind-key -T copy-mode-vi V send-keys -X select-line

# Visual Block Mode / Rectangle
bind-key -T copy-mode-vi C-q send-keys -X rectangle-toggle

# Enable automatic restore
set -g @continuum-restore 'on'

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Ram Status
source -F ~/tmux_conf/custom_modules/ctp_memory.conf

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_ctp_memory}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# tmux-fzf
TMUX_FZF_ORDER="|window|session|pane|command|keybinding|clipboard|process"
bind-key f display-popup -E "tmux list-windows -F \"#I\t#W\" | fzf --prompt='Jump → ' --reverse | cut -f1 | xargs -r tmux select-window -t"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
